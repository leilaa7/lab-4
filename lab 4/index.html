<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyla Məmmədyarova - CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="profile-img">
                <img src="image/leyla.png" alt="Leyla Məmmədyarova şəkli">
            </div>
            <div class="contact">
                <h3>Əlaqə</h3>
                <p id="phone" contenteditable="true"></p>
                <p id="email" contenteditable="true"></p>
                <p id="location" contenteditable="true"></p>
                <p id="website" contenteditable="true"></p>
            </div>
            <div class="section">
                <div class="education">
                    <h3 class="toggle">Təhsil</h3>
                    <div class="content">
                        <ul id="education-list" contenteditable="true"></ul>
                    </div>
                </div>
                <div class="skills">
                    <h3 class="toggle">Bacarıqlar</h3>
                    <div class="content">
                        <ul id="skills-list" contenteditable="true"></ul>
                    </div>
                </div>
                <div class="languages">
                    <h3 class="toggle">Dil bilikləri</h3>
                    <div class="content">
                        <ul id="languages-list" contenteditable="true"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="name-title">
                <h1 id="name" contenteditable="true"></h1>
                <h2 id="title" contenteditable="true"></h2>
            </div>
            <div class="section">
                <h3>Profil</h3>
                <p id="profile" contenteditable="true"></p>
            </div>
            <div class="section">
                <h3>Təcrübə</h3>
                <p id="experience" contenteditable="true"></p>
            </div>
            <div class="section">
                <h3>Referans</h3>
                <p id="reference" contenteditable="true"></p>
            </div>
            <button id="saveBtn" class="save-button">Yadda saxla</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
